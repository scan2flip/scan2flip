<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Scan2Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <img src="icons/scan2flip-logo.png" alt="Scan2Flip Logo" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-white">Forgot Your Password?</h1>
                <p class="text-slate-400">No problem. Enter your email to get a reset link.</p>
            </div>

            <div class="bg-slate-800 p-8 rounded-lg shadow-lg border border-slate-700">
                <form id="resetForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    
                    <div id="successMessage" class="hidden text-sm text-green-400 text-center p-3 bg-green-500/10 rounded-md"></div>
                    <div id="errorMessage" class="hidden text-sm text-red-400 text-center p-3 bg-red-500/10 rounded-md"></div>

                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-slate-900 bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 focus:ring-offset-slate-800">
                            Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <p class="mt-6 text-center text-sm text-slate-400">
                Remembered your password? 
                <a href="login.html" class="font-semibold text-yellow-400 hover:text-yellow-300">Log in</a>.
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // IMPORTANT: Replace these with your actual Firebase project configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBoQwuUzYaa5fyklCn0Nh21unRmEGa4GuM",
  authDomain: "scan2flip-41afe.firebaseapp.com",
  projectId: "scan2flip-41afe",
  storageBucket: "scan2flip-41afe.firebasestorage.app",
  messagingSenderId: "747191811793",
  appId: "1:747191811793:web:e9d935f1a55c66fb7e4ff0"
};


        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('resetForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = resetForm.email.value;

            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    // Password reset email sent!
                    successMessage.textContent = 'Success! If an account exists for this email, a reset link has been sent.';
                    successMessage.classList.remove('hidden');
                    resetForm.reset();
                })
                .catch((error) => {
                    let message = "An error occurred. Please try again.";
                    if (error.code === 'auth/invalid-email') {
                        message = "Please enter a valid email address.";
                    }
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                    console.error('Password reset error:', error);
                });
        });
    </script>
</body>
</html>
