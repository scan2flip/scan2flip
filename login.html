<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Scan2Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <img src="icons/scan2flip-logo.png" alt="Scan2Flip Logo" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-white">Welcome Back</h1>
                <p class="text-slate-400">Log in to access your dashboard.</p>
            </div>

            <div class="bg-slate-800 p-8 rounded-lg shadow-lg border border-slate-700">
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-400">Email Address</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-400">Password</label>
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm text-white p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                    </div>
                    <div id="errorMessage" class="hidden text-sm text-red-400 text-center p-3 bg-red-500/10 rounded-md"></div>
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-slate-900 bg-yellow-400 hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 focus:ring-offset-slate-800">
                            Log In
                        </button>
                    </div>
                </form>
            </div>
            <p class="mt-6 text-center text-sm text-slate-400">
                Don't have an account? 
                <a href="signup.html" class="font-semibold text-yellow-400 hover:text-yellow-300">Sign up here</a>.
            </p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // IMPORTANT: Replace these with your actual Firebase project configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect them to the home page.
                window.location.href = 'index.html';
            }
        });

        // Handle Login Form Submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    console.log('User logged in:', user.uid);
                    // The onAuthStateChanged listener will handle the redirect
                })
                .catch((error) => {
                    // Handle Errors here.
                    let message = "An unknown error occurred.";
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = "Please enter a valid email address.";
                            break;
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            message = "Invalid email or password. Please try again.";
                            break;
                        default:
                            message = "Could not log in. Please try again later.";
                            console.error('Login error:', error);
                            break;
                    }
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
