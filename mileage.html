<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Mileage Tracker - Scan2Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #cbd5e1; /* text-slate-300 */
        }
        .btn-primary {
            background-color: #facc15; /* yellow-400 */
            color: #1e293b; /* slate-800 */
            font-weight: 700;
        }
        .btn-secondary {
            background-color: #334155; /* slate-700 */
            color: #f1f5f9; /* slate-100 */
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        /* --- ADDED FOR RESPONSIVE SCALING --- */
        .nav-icon {
            width: 24px; /* 1.5rem for Tailwind w-6 */
            height: 24px; /* 1.5rem for Tailwind h-6 */
        }
        .nav-text {
            font-size: 0.75rem; /* text-xs */
        }
        /* Tablet size and up (md) */
        @media (min-width: 768px) {
            .nav-icon {
                width: 32px; /* 2rem for Tailwind w-8 */
                height: 32px; /* 2rem for Tailwind h-8 */
            }
            .nav-text {
                font-size: 0.875rem; /* text-sm */
            }
        }
        /* Desktop size and up (lg) */
        @media (min-width: 1024px) {
            .nav-icon {
                width: 40px; /* 2.5rem for Tailwind w-10 */
                height: 40px; /* 2.5rem for Tailwind h-10 */
            }
        }
        /* --- END OF ADDED CSS --- */
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body class="bg-slate-900 text-slate-300">

    <div class="container mx-auto max-w-4xl pb-28">

        <header class="text-center py-6 px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">ðŸš— Mileage Tracker</h1>
            <p class="text-lg text-slate-400">Track your drives for tax deductions.</p>
        </header>

        <main class="px-4">
            <div class="grid grid-cols-2 gap-4 mb-6 text-center">
                <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Miles This Month</h2>
                    <p id="monthlyMiles" class="text-3xl font-bold text-white mt-1">0.0</p>
                </div>
                <div class="bg-slate-800 p-4 rounded-lg border border-slate-700">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Tax Deduction</h2>
                    <p id="mileageDeduction" class="text-3xl font-bold text-green-400 mt-1">$0.00</p>
                </div>
            </div>

            <div id="activeTripTracker" class="hidden bg-slate-800 p-4 rounded-lg border border-slate-700 mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="relative flex h-3 w-3">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                            </span>
                            <p class="font-bold text-red-400">TRACKING ACTIVE</p>
                        </div>
                        <p class="text-sm text-slate-400 mt-1">Started: <span id="tripStartTime"></span></p>
                    </div>
                    <button class="btn-danger py-2 px-4 rounded-lg font-semibold" onclick="endMileageTracking()">End Trip</button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="gpsTripBtn" class="py-3 px-4 rounded-lg font-semibold btn-success flex items-center justify-center gap-2" onclick="startMileageTracking()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                    <span>Start GPS Trip</span>
                </button>
                <button class="py-3 px-4 rounded-lg font-semibold btn-primary flex items-center justify-center gap-2" onclick="quickAddMileage()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>Add Manual Trip</span>
                </button>
            </div>
            
            <div id="tripList" class="space-y-3">
                </div>
        </main>
    </div>
    
    <div id="manualTripModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-sm m-4 p-6 border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4">Add Manual Trip</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400">Date</label>
                    <input type="date" id="quick-miles-date" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-2 text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400">Miles Driven</label>
                    <input type="number" id="quick-miles-amount" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-2 text-white" placeholder="e.g. 25.5" step="0.1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400">Trip Purpose (Optional)</label>
                    <input type="text" id="quick-miles-notes" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md p-2 text-white" placeholder="e.g. Goodwill + estate sales">
                </div>
                <div class="bg-slate-700 p-3 rounded-md flex justify-between items-center">
                    <span class="font-semibold">Tax Deduction:</span>
                    <span id="quick-deduction" class="font-bold text-green-400 text-lg">$0.00</span>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-4">
                <button class="btn-secondary py-2 px-4 rounded-lg" onclick="closeManualModal()">Cancel</button>
                <button class="btn-primary py-2 px-4 rounded-lg" onclick="saveQuickMileage()">Save Trip</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20">
        <a href="index.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="nav-icon mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
            <span class="nav-text font-medium">Home</span>
        </a>
        <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="nav-icon mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
            <span class="nav-text font-medium">Inventory</span>
        </a>
        <a href="expenses.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="nav-icon mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
            <span class="nav-text font-medium">Expenses</span>
        </a>
        <a href="mileage.html" class="flex flex-col items-center justify-center text-yellow-400 w-full font-semibold">
            <img class="nav-icon mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
            <span class="nav-text font-semibold">Mileage</span>
        </a>
        <a href="more.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="nav-icon mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
            <span class="nav-text">More</span>
        </a>
    </nav>

    <script>
        let activeTrip = null;
        const IRS_MILEAGE_RATE = 0.67; // 2024/2025 Rate

        document.addEventListener('DOMContentLoaded', () => {
            updateMileageStats();
            displayRecentTrips();
            updateActiveTripUI();
        });

        function startMileageTracking() {
            if (activeTrip) return alert('Trip already in progress!');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        activeTrip = {
                            startTime: new Date(),
                            startLat: position.coords.latitude,
                            startLng: position.coords.longitude,
                        };
                        updateActiveTripUI();
                        alert('GPS trip tracking started!');
                    },
                    (error) => alert('Could not get location. Please enable GPS.')
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function endMileageTracking() {
            if (!activeTrip) return;
            
            if (navigator.geolocation && activeTrip.startLat) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const distance = calculateDistance(activeTrip.startLat, activeTrip.startLng, position.coords.latitude, position.coords.longitude);
                        saveMileageTrip(distance, 'GPS Tracked');
                    },
                    () => promptForManualMileage('GPS failed. Please enter miles manually:')
                );
            } else {
                promptForManualMileage('Could not calculate distance automatically. Please enter miles:');
            }
        }
        
        function promptForManualMileage(message) {
            const miles = prompt(message);
            if (miles && !isNaN(miles)) {
                saveMileageTrip(parseFloat(miles), 'Manual Entry after GPS fail');
            } else {
                activeTrip = null;
                updateActiveTripUI();
            }
        }

        function saveMileageTrip(miles, method) {
            let trips = JSON.parse(localStorage.getItem('scan2flip-mileage')) || [];
            const trip = {
                id: Date.now(),
                date: activeTrip.startTime.toISOString(),
                miles: parseFloat(miles.toFixed(2)),
                deduction: (miles * IRS_MILEAGE_RATE),
                method: method,
                notes: ''
            };
            trips.push(trip);
            localStorage.setItem('scan2flip-mileage', JSON.stringify(trips));
            activeTrip = null;
            updateActiveTripUI();
            updateMileageStats();
            displayRecentTrips();
            alert(`Trip saved: ${trip.miles} miles ($${trip.deduction.toFixed(2)} deduction)`);
        }
        
        function updateActiveTripUI() {
            const tracker = document.getElementById('activeTripTracker');
            const gpsBtn = document.getElementById('gpsTripBtn');
            if (activeTrip) {
                tracker.classList.remove('hidden');
                document.getElementById('tripStartTime').textContent = activeTrip.startTime.toLocaleTimeString();
                gpsBtn.classList.add('hidden');
            } else {
                tracker.classList.add('hidden');
                gpsBtn.classList.remove('hidden');
            }
        }

        function quickAddMileage() {
            const modal = document.getElementById('manualTripModal');
            document.getElementById('quick-miles-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('quick-miles-amount').value = '';
            document.getElementById('quick-miles-notes').value = '';
            document.getElementById('quick-deduction').textContent = '$0.00';
            modal.classList.remove('hidden');
            
            document.getElementById('quick-miles-amount').addEventListener('input', (e) => {
                const miles = parseFloat(e.target.value) || 0;
                document.getElementById('quick-deduction').textContent = `$${(miles * IRS_MILEAGE_RATE).toFixed(2)}`;
            });
        }
        
        function closeManualModal() {
            document.getElementById('manualTripModal').classList.add('hidden');
        }

        function saveQuickMileage() {
            const date = document.getElementById('quick-miles-date').value;
            const miles = parseFloat(document.getElementById('quick-miles-amount').value);
            const notes = document.getElementById('quick-miles-notes').value;
            
            if (!miles || miles <= 0) return alert('Please enter valid mileage');
            
            let trips = JSON.parse(localStorage.getItem('scan2flip-mileage')) || [];
            const trip = { 
                id: Date.now(), 
                date: new Date(date).toISOString(), 
                miles: miles, 
                deduction: (miles * IRS_MILEAGE_RATE), 
                notes: notes, 
                method: 'Manual' 
            };
            trips.push(trip);
            localStorage.setItem('scan2flip-mileage', JSON.stringify(trips));
            closeManualModal();
            updateMileageStats();
            displayRecentTrips();
            alert(`Added ${miles} miles ($${trip.deduction.toFixed(2)} deduction)`);
        }

        function updateMileageStats() {
            const trips = JSON.parse(localStorage.getItem('scan2flip-mileage')) || [];
            const now = new Date();
            const monthTrips = trips.filter(trip => {
                const tripDate = new Date(trip.date);
                return tripDate.getMonth() === now.getMonth() && tripDate.getFullYear() === now.getFullYear();
            });
            const totalMiles = monthTrips.reduce((sum, trip) => sum + trip.miles, 0);
            const totalDeduction = totalMiles * IRS_MILEAGE_RATE;
            document.getElementById('monthlyMiles').textContent = totalMiles.toFixed(1);
            document.getElementById('mileageDeduction').textContent = `$${totalDeduction.toFixed(2)}`;
        }
        
        function displayRecentTrips() {
            const container = document.getElementById('tripList');
            const trips = JSON.parse(localStorage.getItem('scan2flip-mileage')) || [];
            if (trips.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-500"><h3 class="font-semibold text-slate-300">No Trips Logged</h3><p class="text-sm">Track your drives for sourcing and shipping.</p></div>';
                return;
            }
            const recentTrips = [...trips].reverse();
            container.innerHTML = recentTrips.map(trip => `
                <div class="bg-slate-800 rounded-lg p-4 border border-slate-700">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-bold text-white">${trip.miles} miles <span class="text-xs font-normal text-slate-400">(${trip.method})</span></p>
                            <p class="text-sm text-slate-400">${new Date(trip.date).toLocaleDateString()} ${trip.notes ? `- ${trip.notes}` : ''}</p>
                        </div>
                        <p class="font-bold text-green-400 text-lg">$${trip.deduction.toFixed(2)}</p>
                    </div>
                </div>`).join('');
        }
        
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Radius of the Earth in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
    </script>
</body>
</html>
