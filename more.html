<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1f2d">
    <title>More - Scan2Flip</title>
    
    <link rel="icon" type="image/png" href="/icons/scan2flip-logo.png">
    <link rel="apple-touch-icon" href="/icons/scan2flip-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/icons/scan2flip-logo.png" alt="Scan2Flip" style="width: 48px; height: 48px;">
                <div class="logo-text">SCAN2FLIP</div>
            </div>
            <div class="header-stats">
                <div class="scan-counter" id="scanCounter">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zM13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zM13 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3z"/>
                    </svg>
                    <span id="scanCount">5/5 Daily</span>
                </div>
                <div class="scan-pack-badge" id="scanPackBadge" style="display: none;">
                    +<span id="packCount">0</span> packs
                </div>
            </div>
        </header>

        <div class="page-content">
            <div style="padding: 1.5rem;">
                <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">More</h2>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <a href="upgrade.html" class="btn btn-secondary" style="text-decoration: none;">
                        Upgrade Plan
                    </a>
                    <button class="btn btn-secondary" id="goldMineBtn" onclick="showGoldMineDatabase()">
                        View Gold Mine™
                    </button>
                    <a href="flipping101.html" class="btn btn-secondary" style="text-decoration: none;">
                        Flipping 101
                    </a>
                    <a href="irs101.html" class="btn btn-secondary" style="text-decoration: none;">
                        IRS 101
                    </a>
                    <button class="btn btn-secondary" onclick="exportData()">
                        Export Data
                    </button>
                    <button class="btn btn-secondary" onclick="showSettings()">
                        Settings
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        Sign Out
                    </button>
                </div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20">
    <a href="index.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
        <img class="w-6 h-6 mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
        <span class="text-xs font-medium">Home</span>
    </a>
    <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
        <img class="w-6 h-6 mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
        <span class="text-xs font-medium">Inventory</span>
    </a>
    <a href="expenses.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
        <img class="w-6 h-6 mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
        <span class="text-xs font-medium">Expenses</span>
    </a>
    <a href="mileage.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
        <img class="w-6 h-6 mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
        <span class="text-xs font-medium">Mileage</span>
    </a>
    <a href="more.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
        <img class="w-6 h-6 mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
        <span class="text-xs font-medium">More</span>
    </a>
</nav>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            updateGoldMineButton();
        });

        function updateGoldMineButton() {
            const goldMineBtn = document.getElementById('goldMineBtn');
            if (state.user.tier !== 'powerPro') {
                goldMineBtn.style.display = 'none';
            }
        }

        function showGoldMineDatabase() {
            if (!requireTier('powerPro', 'Gold Mine™')) return;
            window.location.href = 'goldmine.html';
        }
    </script>
</body>
</html>
