<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1f2d">
    <title>Scan2Flip - Scan It. Flip It. Profit.</title>
    
    <link rel="icon" type="image/png" href="/icons/scan2flip-logo.png">
    <link rel="apple-touch-icon" href="/icons/scan2flip-logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Scan2Flip">
    
    <meta property="og:title" content="Scan2Flip - Instant Profit Calculator for Resellers">
    <meta property="og:description" content="Scan any item and instantly know if it's worth flipping. Power Score™ technology shows you exactly what to buy and what to skip.">
    <meta property="og:image" content="https://scan2flip.vercel.app/icons/scan2flip-logo.png">
    <meta property="og:url" content="https://scan2flip.vercel.app">
    <meta property="og:type" content="website">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/icons/scan2flip-logo.png" alt="Scan2Flip" style="width: 48px; height: 48px;">
                <div class="logo-text">SCAN2FLIP</div>
            </div>
            <div class="header-stats">
                <div class="scan-counter" id="scanCounter">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zM13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zM13 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3z"/>
                    </svg>
                    <span id="scanCount">5/5 Daily</span>
                </div>
                <div class="scan-pack-badge" id="scanPackBadge" style="display: none;">
                    +<span id="packCount">0</span> packs
                </div>
            </div>
        </header>

        <div class="page-content">
            <div class="scan-button-container">
                <button class="scan-button" id="scanButton">
                    <svg class="scan-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                    </svg>
                    <div class="scan-text">SCAN OR SNAP</div>
                    <div class="scan-subtext">Tap to analyze item</div>
                </button>
                
                <div class="stats-grid" style="width: 100%; max-width: 400px;">
                    <div class="stat-card">
                        <div class="stat-value">$1,247</div>
                        <div class="stat-label">Month Profit</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">68%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a class="nav-item active" href="index.html">
                <img src="/icons/home.png" alt="Home">
                <span>Home</span>
            </a>
            <a class="nav-item" href="inventory.html">
                <img src="/icons/inventory.png" alt="Inventory">
                <span>Inventory</span>
            </a>
            <a class="nav-item" href="expenses.html">
                <img src="/icons/dollar.png" alt="Expenses">
                <span>Expenses</span>
            </a>
            <a class="nav-item" href="mileage.html">
                <img src="/icons/mileage.png" alt="Mileage">
                <span>Mileage</span>
            </a>
            <a class="nav-item" href="scores.html">
                <img src="/icons/powerscore.png" alt="History">
                <span>Scores</span>
            </a>
            <a class="nav-item" href="more.html">
                <img src="/icons/coins.png" alt="More">
                <span>More</span>
            </a>
        </nav>
    </div>

    <!-- Scan Pack Modal -->
    <div class="modal-overlay" id="scanPackModal">
        <div class="modal-content scan-pack-modal">
            <div class="modal-header">
                <div class="modal-title">Out of Scans!</div>
                <button class="modal-close" onclick="closeModal('scanPackModal')">×</button>
            </div>
            <svg class="scan-pack-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>
            </svg>
            <div class="scan-pack-title">Add 500 Scans</div>
            <div class="scan-pack-price">$1.99</div>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">One-time purchase. Use anytime this month.</p>
            <button class="btn btn-primary" style="width: 100%;" onclick="purchaseScanPack()">Purchase Scan Pack</button>
            <a href="upgrade.html" class="btn btn-secondary" style="width: 100%; margin-top: 0.75rem; display: block; text-decoration: none;">View Upgrade Options</a>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
    <script src="scanner.js"></script>
    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            document.getElementById('scanButton').addEventListener('click', performScan);
        });
    </script>
</body>
</html>
