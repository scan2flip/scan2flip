<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Scan2Flip - Scan It. Flip It. Profit.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #cbd5e1; /* text-slate-300 */
        }
        .btn-primary {
            background-color: #facc15; /* yellow-400 */
            color: #1e293b; /* slate-800 */
            font-weight: 700;
        }
        .btn-secondary {
            background-color: #334155; /* slate-700 */
            color: #f1f5f9; /* slate-100 */
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }
        .nav-text {
            font-size: 0.75rem;
        }
        @media (min-width: 768px) {
            .nav-icon { width: 32px; height: 32px; }
            .nav-text { font-size: 0.875rem; }
        }
        @media (min-width: 1024px) {
            .nav-icon { width: 40px; height: 40px; }
        }
        
        /* Hides content until auth state is confirmed */
        .auth-loading {
            visibility: hidden;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">
    <div id="app-container" class="flex flex-col h-screen auth-loading">
        <header class="p-4 flex justify-between items-center border-b border-slate-700 flex-shrink-0">
            <div id="auth-container">
                </div>
            <div class="flex items-center gap-2 text-sm">
                <div class="flex items-center gap-1 bg-slate-700 px-2 py-1 rounded-md">
                    <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 M13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zM13 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3z"/></svg>
                    <span>5/5 Daily</span>
                </div>
            </div>
        </header>

        <main class="flex-grow flex flex-col items-center justify-start px-4 pt-12 gap-y-4 pb-20">
            
            <img src="icons/scan2flip-logo.png" alt="Scan2Flip Logo" class="w-4/5 max-w-xs lg:max-w-2xl h-auto object-contain">

            <img src="icons/barcode-camera.png" alt="Scan or Snap" id="scanButton" class="w-56 h-56 md:w-64 md:h-64 cursor-pointer transition-transform hover:scale-105 active:scale-95">

            <div class="grid grid-cols-2 gap-4 w-full max-w-xs">
                <div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700">
                    <div id="monthProfit" class="text-2xl font-bold text-white">$0.00</div>
                    <div class="text-sm text-slate-400">Month Profit</div>
                </div>
                <div class="bg-slate-800 p-3 rounded-lg text-center border border-slate-700">
                    <div id="winRate" class="text-2xl font-bold text-white">0%</div>
                    <div class="text-sm text-slate-400">Win Rate</div>
                </div>
            </div>
            
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20 flex-shrink-0">
            <a href="index.html" class="flex flex-col items-center justify-center text-yellow-400 w-full font-semibold">
                <img class="nav-icon mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
                <span class="nav-text font-semibold">Home</span>
            </a>
            <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Inventory</span>
            </a>
            <a href="expenses.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Expenses</span>
            </a>
            <a href="mileage.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Mileage</span>
            </a>
            <a href="more.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
                <span class="nav-text">More</span>
            </a>
        </nav>
    </div>

    <div id="scanOptionsModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-xs m-4 p-6 border border-slate-700">
            <h3 class="text-xl font-bold text-white mb-4 text-center">Start Scanning</h3>
            <div class="space-y-4">
                <button id="scanBarcodeBtn" class="w-full text-left py-4 px-4 rounded-lg bg-slate-700 hover:bg-slate-600 font-semibold flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path d="M2 4a1 1 0 011-1h2a1 1 0 011 1v1a1 1 0 01-1 1H3a1 1 0 01-1-1V4zM8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zM2 9a1 1 0 011-1h2a1 1 0 110 2H3a1 1 0 01-1-1zm6 0a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zm-6 5a1 1 0 011-1h2a1 1 0 110 2H3a1 1 0 01-1-1zm6 0a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1zM14 4a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm0 5a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1zm0 5a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z" /></svg>
                    <span>Scan Barcode</span>
                </button>
                <button id="snapPhotoBtn" class="w-full text-left py-4 px-4 rounded-lg bg-slate-700 hover:bg-slate-600 font-semibold flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    <span>Snap Photo</span>
                </button>
            </div>
            <div class="mt-6 text-center">
                <button id="cancelScanBtn" class="text-slate-400 hover:text-white font-semibold">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loginRequiredModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-xs m-4 p-6 border border-slate-700 text-center">
            <img src="icons/scan2flip-logo.png" alt="Scan2Flip Logo" class="w-16 h-16 mx-auto mb-4">
            <h3 class="text-xl font-bold text-white mb-2">Sign in for your free account</h3>
            <p class="text-slate-400 mb-6">Create an account to start scanning and tracking your finds.</p>
            <div class="space-y-3">
                <a href="login.html" class="block w-full py-3 px-4 rounded-lg bg-yellow-400 text-slate-900 font-bold">Log In</a>
                <a href="signup.html" class="block w-full py-3 px-4 rounded-lg bg-slate-700 text-white font-semibold">Sign Up</a>
            </div>
            <button id="closeLoginModalBtn" class="mt-4 text-sm text-slate-500 hover:text-slate-300">Maybe later</button>
        </div>
    </div>
    
    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyBoQwuUzYaa5fyklCn0Nh21unRmEGa4GuM",
            authDomain: "scan2flip-41afe.firebaseapp.com",
            projectId: "scan2flip-41afe",
            storageBucket: "scan2flip-41afe.appspot.com",
            messagingSenderId: "747191811793",
            appId: "1:747191811793:web:e9d935f1a55c66fb7e4ff0"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const scanButton = document.getElementById('scanButton');
        const scanOptionsModal = document.getElementById('scanOptionsModal');
        const loginRequiredModal = document.getElementById('loginRequiredModal');
        const closeLoginModalBtn = document.getElementById('closeLoginModalBtn');
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        let currentUser = null;

        function updateDashboardStats() {
            const monthProfitEl = document.getElementById('monthProfit');
            const winRateEl = document.getElementById('winRate');

            if (!currentUser) {
                monthProfitEl.textContent = '$0.00';
                winRateEl.textContent = '0%';
                return;
            }

            const inventory = JSON.parse(localStorage.getItem('scan2flip-inventory')) || [];
            
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyProfit = inventory
                .filter(item => {
                    if (item.status !== 'Sold' || !item.soldInfo) return false;
                    const soldDate = new Date(item.soldInfo.date);
                    return soldDate.getMonth() === currentMonth && soldDate.getFullYear() === currentYear;
                })
                .reduce((total, item) => total + (item.soldInfo.price - item.cost), 0);

            monthProfitEl.textContent = `$${monthlyProfit.toFixed(2)}`;

            const soldItems = inventory.filter(item => item.status === 'Sold');
            const profitableSales = soldItems.filter(item => (item.soldInfo.price - item.cost) > 0).length;
            const totalPurchasedItems = inventory.filter(item => item.status === 'Sold' || item.status === 'Listed').length;

            const winRate = totalPurchasedItems > 0 ? (profitableSales / totalPurchasedItems) * 100 : 0;
            winRateEl.textContent = `${winRate.toFixed(0)}%`;
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authContainer.innerHTML = `<button id="logoutBtn" class="text-sm font-semibold text-white hover:text-yellow-400 transition-colors">Log Out</button>`;
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    signOut(auth).catch(error => console.error('Sign out error', error));
                });
            } else {
                currentUser = null;
                authContainer.innerHTML = `
                    <div class="text-sm font-semibold text-white">
                        <a href="signup.html" class="hover:text-yellow-400 transition-colors">Sign Up</a>
                        <span class="text-slate-500 mx-1">or</span>
                        <a href="login.html" class="hover:text-yellow-400 transition-colors">Log In</a>
                    </div>`;
            }
            updateDashboardStats();
            // Make the page visible now that auth state is confirmed
            appContainer.classList.remove('auth-loading');
        });

        scanButton.addEventListener('click', () => {
            if (currentUser) {
                scanOptionsModal.classList.remove('hidden');
            } else {
                loginRequiredModal.classList.remove('hidden');
            }
        });

        closeLoginModalBtn.addEventListener('click', () => {
            loginRequiredModal.classList.add('hidden');
        });

        const cancelScanBtn = document.getElementById('cancelScanBtn');
        const scanBarcodeBtn = document.getElementById('scanBarcodeBtn');
        const snapPhotoBtn = document.getElementById('snapPhotoBtn');
        const cameraInput = document.getElementById('cameraInput');

        cancelScanBtn.addEventListener('click', () => {
            scanOptionsModal.classList.add('hidden');
        });
        
        scanOptionsModal.addEventListener('click', (e) => {
            if(e.target === scanOptionsModal) {
                scanOptionsModal.classList.add('hidden');
            }
        });

        const startScan = () => {
            cameraInput.click();
        };

        scanBarcodeBtn.addEventListener('click', startScan);
        snapPhotoBtn.addEventListener('click', startScan);

        cameraInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                console.log("Image captured/selected:", event.target.files[0]);
                window.location.href = 'results.html';
            }
        });
    </script>
</body>
</html>
