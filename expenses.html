<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Expenses - Scan2Flip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- jsPDF Library for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            color: #cbd5e1; /* text-slate-300 */
        }
        .bottom-nav {
            background-color: #1e293b; /* bg-slate-800 */
            border-top: 1px solid #334155; /* border-slate-700 */
        }
        .btn-primary {
            background-color: #facc15; /* yellow-400 */
            color: #1e293b; /* slate-800 */
            font-weight: 700;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #fde047; /* yellow-300 */
        }
        .btn-secondary {
            background-color: #334155; /* slate-700 */
            color: #f1f5f9; /* slate-100 */
            font-weight: 600;
        }
        /* Hide the default file input */
        #receiptInput {
            display: none;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300">

    <!-- Main App Container -->
    <div class="container mx-auto max-w-4xl pb-28">

        <!-- Header -->
        <header class="text-center py-6 px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">ðŸ’¸ Expense Tracking</h1>
            <p class="text-lg text-slate-400">Log your costs to calculate real profit.</p>
        </header>

        <!-- Main Content -->
        <main class="px-4">
            <!-- Totals Summary -->
            <div class="bg-slate-800 p-4 rounded-lg shadow-md border border-slate-700 mb-4 text-center">
                <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Total Expenses</h2>
                <p id="grandTotal" class="text-4xl font-bold text-yellow-400 mt-1">$0.00</p>
            </div>
            
            <!-- Download Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="downloadCsvBtn" class="btn-secondary py-2 px-4 rounded-lg font-semibold flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    <span>Download CSV</span>
                </button>
                <button id="downloadPdfBtn" class="btn-secondary py-2 px-4 rounded-lg font-semibold flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                    <span>Download PDF</span>
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="scanReceiptBtn" class="btn-primary flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg>
                    <span>Scan Receipt</span>
                </button>
                <button id="addExpenseBtn" class="btn-secondary py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    <span>Add Expense</span>
                </button>
            </div>
            <!-- This input handles both camera capture on mobile and file upload on desktop -->
            <input type="file" id="receiptInput" accept="image/*" capture="environment">

            <!-- Expenses List Container -->
            <div id="expensesListContainer" class="space-y-6">
                <!-- Empty State -->
                <div id="emptyState" class="text-center py-12 text-slate-500">
                    <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <h3 class="mt-2 text-lg font-semibold text-slate-300">No Expenses Logged Yet</h3>
                    <p class="mt-1 text-sm">Use the buttons above to add your first expense.</p>
                </div>
                <!-- Monthly expense logs will be injected here by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div id="expenseModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-md m-4 p-6 border border-slate-700">
            <h3 id="modalTitle" class="text-xl font-bold text-white mb-4">Add New Expense</h3>
            <form id="expenseForm">
                <input type="hidden" id="expenseId">
                <div class="space-y-4">
                    <div>
                        <label for="expenseDate" class="block text-sm font-medium text-slate-400">Date</label>
                        <input type="date" id="expenseDate" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white p-2" required>
                    </div>
                    <div>
                        <label for="expenseCategory" class="block text-sm font-medium text-slate-400">Category</label>
                        <select id="expenseCategory" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white p-2" required>
                            <option value="">Select a category...</option>
                            <option value="Inventory (COGS)">Inventory (COGS)</option>
                            <option value="Shipping Supplies">Shipping Supplies</option>
                            <option value="Postage & Shipping">Postage & Shipping</option>
                            <option value="Software & Subscriptions">Software & Subscriptions</option>
                            <option value="Office Supplies">Office Supplies</option>
                            <option value="Mileage & Vehicle">Mileage & Vehicle</option>
                            <option value="Professional Services">Professional Services</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="expenseVendor" class="block text-sm font-medium text-slate-400">Where from (Vendor)</label>
                        <input type="text" id="expenseVendor" placeholder="e.g., Goodwill, USPS, Shell" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white p-2" required>
                    </div>
                    <div>
                        <label for="expenseDescription" class="block text-sm font-medium text-slate-400">Expense (Description)</label>
                        <input type="text" id="expenseDescription" placeholder="e.g., T-shirts, Bubble Mailers, Gas" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white p-2" required>
                    </div>
                    <div>
                        <label for="expenseAmount" class="block text-sm font-medium text-slate-400">Cost</label>
                        <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <span class="text-slate-400">$</span>
                            </div>
                            <input type="number" id="expenseAmount" step="0.01" placeholder="0.00" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm text-white pl-7 p-2" required>
                        </div>
                    </div>
                    <!-- Receipt Management -->
                    <div id="receiptPreviewContainer" class="hidden">
                         <label class="block text-sm font-medium text-slate-400">Receipt Preview</label>
                         <img id="receiptPreview" src="" alt="Receipt Preview" class="mt-1 rounded-md max-h-40 w-auto mx-auto cursor-pointer">
                         <input type="hidden" id="receiptData">
                    </div>
                    <button type="button" id="addOrChangeReceiptBtn" class="w-full text-center py-2 px-4 border-2 border-dashed border-slate-600 rounded-lg text-slate-400 hover:bg-slate-700 hover:border-slate-500">
                        Add / Change Receipt
                    </button>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="cancelBtn" class="btn-secondary py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="btn-primary py-2 px-4">Save Expense</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Receipt Viewer Modal -->
    <div id="receiptViewerModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
        <div class="relative p-4">
            <button id="closeReceiptViewer" class="absolute -top-2 -right-2 bg-white rounded-full p-1 text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <img id="fullReceiptImage" src="" class="max-h-screen max-w-screen-lg">
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20">
        <a href="index.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="w-6 h-6 mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
            <span class="text-xs font-medium">Home</span>
        </a>
        <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="w-6 h-6 mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
            <span class="text-xs font-medium">Inventory</span>
        </a>
        <a href="expenses.html" class="flex flex-col items-center justify-center text-yellow-400 w-full font-semibold">
            <img class="w-6 h-6 mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
            <span class="text-xs">Expenses</span>
        </a>
        <a href="mileage.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="w-6 h-6 mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
            <span class="text-xs font-medium">Mileage</span>
        </a>
        <a href="scores.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="w-6 h-6 mb-1" src="icons/powerscore.png" alt="Scores" onerror="this.style.display='none'">
            <span class="text-xs font-medium">Scores</span>
        </a>
        <a href="more.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
            <img class="w-6 h-6 mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
            <span class="text-xs">More</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Element References ---
            const expenseModal = document.getElementById('expenseModal');
            const addExpenseBtn = document.getElementById('addExpenseBtn');
            const scanReceiptBtn = document.getElementById('scanReceiptBtn');
            const receiptInput = document.getElementById('receiptInput');
            const cancelBtn = document.getElementById('cancelBtn');
            const expenseForm = document.getElementById('expenseForm');
            const receiptPreviewContainer = document.getElementById('receiptPreviewContainer');
            const receiptPreview = document.getElementById('receiptPreview');
            const receiptDataInput = document.getElementById('receiptData');
            const addOrChangeReceiptBtn = document.getElementById('addOrChangeReceiptBtn');
            const downloadCsvBtn = document.getElementById('downloadCsvBtn');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            
            const receiptViewerModal = document.getElementById('receiptViewerModal');
            const fullReceiptImage = document.getElementById('fullReceiptImage');
            const closeReceiptViewer = document.getElementById('closeReceiptViewer');

            // --- State Management ---
            let expenses = JSON.parse(localStorage.getItem('scan2flip-expenses')) || [];

            const saveExpenses = () => {
                localStorage.setItem('scan2flip-expenses', JSON.stringify(expenses));
                displayExpenses();
            };

            // --- Modal Controls ---
            const openModal = (expense = null) => {
                expenseForm.reset();
                receiptPreviewContainer.classList.add('hidden');
                receiptPreview.src = '';
                receiptDataInput.value = '';
                if (expense) {
                    document.getElementById('modalTitle').textContent = 'Edit Expense';
                    document.getElementById('expenseId').value = expense.id;
                    document.getElementById('expenseDate').value = expense.date;
                    document.getElementById('expenseCategory').value = expense.category;
                    document.getElementById('expenseVendor').value = expense.vendor;
                    document.getElementById('expenseDescription').value = expense.description;
                    document.getElementById('expenseAmount').value = expense.amount;
                    if(expense.receipt) {
                        receiptPreview.src = expense.receipt;
                        receiptDataInput.value = expense.receipt;
                        receiptPreviewContainer.classList.remove('hidden');
                    }
                } else {
                    document.getElementById('modalTitle').textContent = 'Add New Expense';
                    document.getElementById('expenseId').value = '';
                    document.getElementById('expenseDate').value = new Date().toISOString().slice(0, 10);
                }
                expenseModal.classList.remove('hidden');
            };

            const closeModal = () => {
                expenseModal.classList.add('hidden');
            };

            addExpenseBtn.addEventListener('click', () => openModal());
            cancelBtn.addEventListener('click', closeModal);
            expenseModal.addEventListener('click', (e) => {
                if (e.target === expenseModal) closeModal();
            });

            // --- Receipt Handling ---
            scanReceiptBtn.addEventListener('click', () => {
                receiptInput.click();
            });
            
            addOrChangeReceiptBtn.addEventListener('click', () => {
                receiptInput.click();
            });

            receiptInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        if (expenseModal.classList.contains('hidden')) {
                            openModal(); 
                        }
                        receiptPreview.src = e.target.result;
                        receiptDataInput.value = e.target.result;
                        receiptPreviewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // --- Receipt Viewer ---
            const openReceiptViewer = (imageData) => {
                fullReceiptImage.src = imageData;
                receiptViewerModal.classList.remove('hidden');
            };
            
            const closeReceiptViewerModal = () => {
                receiptViewerModal.classList.add('hidden');
            };
            
            closeReceiptViewer.addEventListener('click', closeReceiptViewerModal);
            receiptViewerModal.addEventListener('click', (e) => {
                if(e.target === receiptViewerModal) closeReceiptViewerModal();
            });
            receiptPreview.addEventListener('click', () => {
                if(receiptPreview.src) openReceiptViewer(receiptPreview.src);
            });

            // --- Form Submission (Add/Edit/Delete) ---
            expenseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('expenseId').value;
                const expenseData = {
                    id: id ? parseInt(id) : Date.now(),
                    date: document.getElementById('expenseDate').value,
                    category: document.getElementById('expenseCategory').value,
                    vendor: document.getElementById('expenseVendor').value,
                    description: document.getElementById('expenseDescription').value,
                    amount: parseFloat(document.getElementById('expenseAmount').value),
                    receipt: receiptDataInput.value || null
                };

                if (id) {
                    expenses = expenses.map(exp => exp.id === expenseData.id ? expenseData : exp);
                } else {
                    expenses.push(expenseData);
                }
                saveExpenses();
                closeModal();
            });
            
            const deleteExpense = (id) => {
                if (confirm('Are you sure you want to delete this expense?')) {
                    expenses = expenses.filter(exp => exp.id !== id);
                    saveExpenses();
                }
            };

            // --- Display Logic ---
            const displayExpenses = () => {
                const container = document.getElementById('expensesListContainer');
                const emptyState = document.getElementById('emptyState');
                const grandTotalEl = document.getElementById('grandTotal');

                if (expenses.length === 0) {
                    container.innerHTML = '';
                    container.appendChild(emptyState);
                    emptyState.classList.remove('hidden');
                    grandTotalEl.textContent = '$0.00';
                    return;
                }

                emptyState.classList.add('hidden');
                container.innerHTML = '';

                const grouped = expenses.reduce((acc, exp) => {
                    const month = new Date(exp.date).toLocaleString('default', { month: 'long', year: 'numeric' });
                    if (!acc[month]) acc[month] = [];
                    acc[month].push(exp);
                    return acc;
                }, {});
                
                const sortedMonths = Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a));
                const currentMonthKey = new Date().toLocaleString('default', { month: 'long', year: 'numeric' });
                let grandTotal = 0;

                sortedMonths.forEach(month => {
                    const monthExpenses = grouped[month].sort((a, b) => new Date(b.date) - new Date(a.date));
                    const monthTotal = monthExpenses.reduce((sum, exp) => sum + exp.amount, 0);
                    grandTotal += monthTotal;

                    const isCollapsed = month !== currentMonthKey;

                    const monthSection = document.createElement('div');
                    monthSection.className = 'bg-slate-800 rounded-lg shadow-md border border-slate-700';
                    monthSection.innerHTML = `
                        <div class="p-4 cursor-pointer flex justify-between items-center month-header">
                            <h3 class="text-lg font-bold text-white">${month}</h3>
                            <div class="flex items-center gap-4">
                                <span class="text-md font-semibold text-slate-400">$${monthTotal.toFixed(2)}</span>
                                <svg class="w-6 h-6 transition-transform ${isCollapsed ? '' : 'rotate-180'}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                        <div class="month-body ${isCollapsed ? 'hidden' : ''}">
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left">
                                    <thead class="bg-slate-700/50 text-slate-400 uppercase">
                                        <tr>
                                            <th class="p-3">Date</th>
                                            <th class="p-3">Category</th>
                                            <th class="p-3">Description</th>
                                            <th class="p-3 text-right">Cost</th>
                                            <th class="p-3 text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${monthExpenses.map(exp => `
                                            <tr class="border-b border-slate-700">
                                                <td class="p-3 whitespace-nowrap">${new Date(exp.date).toLocaleDateString(undefined, {month: 'short', day: 'numeric'})}</td>
                                                <td class="p-3">${exp.category}</td>
                                                <td class="p-3">${exp.description}</td>
                                                <td class="p-3 text-right text-red-400 font-medium">$${exp.amount.toFixed(2)}</td>
                                                <td class="p-3 text-center flex justify-center gap-2">
                                                    ${exp.receipt ? `<button class="view-receipt-btn text-yellow-400 hover:underline" data-expense-id="${exp.id}">View</button>` : ''}
                                                    <button class="edit-btn text-blue-400 hover:underline" data-expense-id="${exp.id}">Edit</button>
                                                    <button class="delete-btn text-red-400 hover:underline" data-expense-id="${exp.id}">Del</button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    container.appendChild(monthSection);
                });

                grandTotalEl.textContent = `$${grandTotal.toFixed(2)}`;

                container.querySelectorAll('.month-header').forEach(header => {
                    header.addEventListener('click', () => {
                        header.nextElementSibling.classList.toggle('hidden');
                        header.querySelector('svg').classList.toggle('rotate-180');
                    });
                });
                
                container.querySelectorAll('.view-receipt-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const expense = expenses.find(ex => ex.id === parseInt(e.target.dataset.expenseId));
                        if(expense && expense.receipt) openReceiptViewer(expense.receipt);
                    });
                });
                
                container.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const expense = expenses.find(ex => ex.id === parseInt(e.target.dataset.expenseId));
                        if(expense) openModal(expense);
                    });
                });

                container.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        deleteExpense(parseInt(e.target.dataset.expenseId));
                    });
                });
            };
            
            // --- Download Functions ---
            const downloadCSV = () => {
                if(expenses.length === 0) return alert('No expenses to download.');
                const headers = ['Date', 'Category', 'Vendor', 'Description', 'Amount'];
                const rows = expenses.map(exp => [exp.date, exp.category, exp.vendor, exp.description, exp.amount.toFixed(2)]);
                let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n" + rows.map(e => e.join(",")).join("\n");
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "scan2flip_expenses.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const downloadPDF = () => {
                if(expenses.length === 0) return alert('No expenses to download.');
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                const tableColumn = ["Date", "Category", "Vendor", "Description", "Amount"];
                const tableRows = [];
                let total = 0;

                expenses.forEach(exp => {
                    const expenseData = [
                        exp.date,
                        exp.category,
                        exp.vendor,
                        exp.description,
                        `$${exp.amount.toFixed(2)}`
                    ];
                    tableRows.push(expenseData);
                    total += exp.amount;
                });

                doc.autoTable(tableColumn, tableRows, { startY: 20 });
                const finalY = doc.autoTable.previous.finalY;
                doc.text(`Total Expenses: $${total.toFixed(2)}`, 14, finalY + 15);
                doc.text("Scan2Flip Expense Report", 14, 15);
                doc.save("scan2flip_expenses.pdf");
            };
            
            downloadCsvBtn.addEventListener('click', downloadCSV);
            downloadPdfBtn.addEventListener('click', downloadPDF);

            // Initial Load
            displayExpenses();
        });
    </script>
</body>
</html>
