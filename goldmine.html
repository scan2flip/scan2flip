<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1f2d">
    <title>Gold Mine™ - Scan2Flip</title>
    
    <link rel="icon" type="image/png" href="/icons/scan2flip-logo.png">
    <link rel="apple-touch-icon" href="/icons/scan2flip-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- ADDED FOR RESPONSIVE SCALING --- */
        .nav-icon {
            width: 24px; /* 1.5rem for Tailwind w-6 */
            height: 24px; /* 1.5rem for Tailwind h-6 */
        }
        .nav-text {
            font-size: 0.75rem; /* text-xs */
        }
        /* Tablet size and up (md) */
        @media (min-width: 768px) {
            .nav-icon {
                width: 32px; /* 2rem for Tailwind w-8 */
                height: 32px; /* 2rem for Tailwind h-8 */
            }
            .nav-text {
                font-size: 0.875rem; /* text-sm */
            }
        }
        /* Desktop size and up (lg) */
        @media (min-width: 1024px) {
            .nav-icon {
                width: 40px; /* 2.5rem for Tailwind w-10 */
                height: 40px; /* 2.5rem for Tailwind h-10 */
            }
        }
        /* --- END OF ADDED CSS --- */
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/icons/scan2flip-logo.png" alt="Scan2Flip" style="width: 48px; height: 48px;">
                <div class="logo-text">SCAN2FLIP</div>
            </div>
            <div class="header-stats">
                <div class="scan-counter" id="scanCounter">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zM13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zM13 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3z"/>
                    </svg>
                    <span id="scanCount">5/5 Daily</span>
                </div>
                <div class="scan-pack-badge" id="scanPackBadge" style="display: none;">
                    +<span id="packCount">0</span> packs
                </div>
            </div>
        </header>

        <div class="page-content">
            <div style="padding: 1.5rem;">
                <div class="result-header">
                    <a href="more.html" class="back-button">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </a>
                    <h2 style="font-size: 1.25rem; font-weight: 600;">Gold Mine™ Database</h2>
                    <div style="width: 24px;"></div>
                </div>
                
                <p style="color: var(--text-secondary); margin: 1rem 0; text-align: center;">
                    Crowdsourced gold finds from the Power Pro community
                </p>
                
                <div id="goldMineList" style="max-height: 70vh; overflow-y: auto;"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20">
            <a href="index.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Home</span>
            </a>
            <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Inventory</span>
            </a>
            <a href="expenses.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Expenses</span>
            </a>
            <a href="mileage.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Mileage</span>
            </a>
            <a href="more.html" class="flex flex-col items-center justify-center text-yellow-400 w-full font-semibold">
                <img class="nav-icon mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
                <span class="nav-text font-semibold">More</span>
            </a>
        </nav>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // Check if user has access
            if (!requireTier('powerPro', 'Gold Mine™')) {
                return;
            }
            
            displayGoldMineItems();
        });

        function displayGoldMineItems() {
            const goldItems = [
                { name: 'Vintage Pyrex Bowls', powerScore: 94, category: 'Kitchenware', foundBy: 'Sarah K.', location: 'Estate Sales' },
                { name: 'Ti-84 Calculator', powerScore: 91, category: 'Electronics', foundBy: 'Mike R.', location: 'Garage Sales' },
                { name: 'Patagonia Fleece', powerScore: 92, category: 'Clothing', foundBy: 'Jessica L.', location: 'Goodwill' },
                { name: 'Cast Iron Skillet (Griswold)', powerScore: 96, category: 'Cookware', foundBy: 'Tom B.', location: 'Thrift Stores' }
            ];
            
            // Add any user-found gold items
            if (state.goldMineFinds && state.goldMineFinds.length > 0) {
                goldItems.push(...state.goldMineFinds);
            }
            
            const container = document.getElementById('goldMineList');
            
            if (goldItems.length === 0) {
                container.innerHTML = `<div class="empty-state">No Gold Found Yet</div>`;
                return;
            }
            
            container.innerHTML = goldItems.map(item => `
                <div style="background: var(--bg-secondary); border-radius: 8px; padding: 1rem; margin-bottom: 0.75rem; border: 2px solid #FFD700;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 700; color: #FFD700;">${item.name}</div>
                            <div style="font-size: 0.85rem; color: var(--text-secondary);">
                                ${item.category} • Found at ${item.location || 'Various'}
                            </div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                Discovered by ${item.foundBy}
                            </div>
                        </div>
                        <div style="font-size: 2rem; font-weight: 800; color: #FFD700;">
                            ${item.powerScore}
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
