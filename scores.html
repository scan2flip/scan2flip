<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0d1f2d">
    <title>Power Scores - Scan2Flip</title>
    
    <link rel="icon" type="image/png" href="/icons/scan2flip-logo.png">
    <link rel="apple-touch-icon" href="/icons/scan2flip-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- ADDED FOR RESPONSIVE SCALING --- */
        .nav-icon {
            width: 24px; /* 1.5rem for Tailwind w-6 */
            height: 24px; /* 1.5rem for Tailwind h-6 */
        }
        .nav-text {
            font-size: 0.75rem; /* text-xs */
        }
        /* Tablet size and up (md) */
        @media (min-width: 768px) {
            .nav-icon {
                width: 32px; /* 2rem for Tailwind w-8 */
                height: 32px; /* 2rem for Tailwind h-8 */
            }
            .nav-text {
                font-size: 0.875rem; /* text-sm */
            }
        }
        /* Desktop size and up (lg) */
        @media (min-width: 1024px) {
            .nav-icon {
                width: 40px; /* 2.5rem for Tailwind w-10 */
                height: 40px; /* 2.5rem for Tailwind h-10 */
            }
        }
        /* --- END OF ADDED CSS --- */
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="/icons/scan2flip-logo.png" alt="Scan2Flip" style="width: 48px; height: 48px;">
                <div class="logo-text">SCAN2FLIP</div>
            </div>
            <div class="header-stats">
                <div class="scan-counter" id="scanCounter">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1H4a1 1 0 01-1-1v-3zM13 4a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1V4zM13 13a1 1 0 011-1h3a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-3z"/>
                    </svg>
                    <span id="scanCount">5/5 Daily</span>
                </div>
                <div class="scan-pack-badge" id="scanPackBadge" style="display: none;">
                    +<span id="packCount">0</span> packs
                </div>
            </div>
        </header>

        <div class="page-content">
            <div style="padding: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1.5rem;">
                    <img src="/icons/powerscore.png" alt="Power Score" style="width: 32px; height: 32px;">
                    <h2 style="font-size: 1.5rem; font-weight: 700;">Power Score History</h2>
                </div>
                
                <div style="display: flex; gap: 0.5rem; margin-bottom: 1.5rem; overflow-x: auto;">
                    <button class="filter-tab active" onclick="filterScores('all', this)">All</button>
                    <button class="filter-tab gold" onclick="filterScores('gold', this)">
                        <img src="/icons/goldmine.png" style="width: 16px; height: 16px; margin-right: 4px;">
                        Gold (90+)
                    </button>
                    <button class="filter-tab" onclick="filterScores('green', this)">Green (70-89)</button>
                    <button class="filter-tab" onclick="filterScores('blue', this)">Blue (50-69)</button>
                    <button class="filter-tab" onclick="filterScores('red', this)">Red (<50)</button>
                </div>
                
                <div id="scanHistoryList"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-0 right-0 bg-slate-800 border-t border-slate-700 shadow-[0_-1px_4px_rgba(0,0,0,0.2)] flex justify-around h-16 z-20">
            <a href="index.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/home.png" alt="Home" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Home</span>
            </a>
            <a href="inventory.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/inventory.png" alt="Inventory" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Inventory</span>
            </a>
            <a href="expenses.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/dollar.png" alt="Expenses" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Expenses</span>
            </a>
            <a href="mileage.html" class="flex flex-col items-center justify-center text-slate-400 hover:text-yellow-400 w-full transition-colors">
                <img class="nav-icon mb-1" src="icons/mileage.png" alt="Mileage" onerror="this.style.display='none'">
                <span class="nav-text font-medium">Mileage</span>
            </a>
            <a href="more.html" class="flex flex-col items-center justify-center text-yellow-400 w-full font-semibold">
                <img class="nav-icon mb-1" src="icons/more.png" alt="More" onerror="this.style.display='none'">
                <span class="nav-text font-semibold">More</span>
            </a>
        </nav>
    </div>

    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
    <script>
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            displayScanHistory();
        });

        function filterScores(type, button) {
            currentFilter = type;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            button.classList.add('active');
            displayScanHistory();
        }

        function displayScanHistory() {
            const container = document.getElementById('scanHistoryList');
            if (!state.scanHistory || state.scanHistory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <img src="/icons/powerscore.png" alt="No scans" style="width: 60px; height: 60px; opacity: 0.3;">
                        <div class="empty-title">No Scans Yet</div>
                        <div class="empty-text">Your Power Score history will appear here</div>
                    </div>`;
                return;
            }

            // Filter scans based on current filter
            let filteredScans = [...state.scanHistory];
            if (currentFilter === 'gold') {
                filteredScans = filteredScans.filter(scan => scan.powerScore >= 90);
            } else if (currentFilter === 'green') {
                filteredScans = filteredScans.filter(scan => scan.powerScore >= 70 && scan.powerScore < 90);
            } else if (currentFilter === 'blue') {
                filteredScans = filteredScans.filter(scan => scan.powerScore >= 50 && scan.powerScore < 70);
            } else if (currentFilter === 'red') {
                filteredScans = filteredScans.filter(scan => scan.powerScore < 50);
            }

            if (filteredScans.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No matches found</div>
                        <div class="empty-text">Try a different filter</div>
                    </div>`;
                return;
            }

            // Group by date
            const grouped = filteredScans.reduce((acc, scan) => {
                const date = new Date(scan.timestamp).toDateString();
                if (!acc[date]) acc[date] = [];
                acc[date].push(scan);
                return acc;
            }, {});

            container.innerHTML = Object.entries(grouped).map(([date, scans]) => `
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.75rem;">${date}</h4>
                    ${scans.map(scan => {
                        let scoreColor = '#f44336';
                        let scoreIcon = '';
                        if (scan.powerScore >= 90) { 
                            scoreColor = '#FFD700'; 
                            scoreIcon = '<img src="/icons/goldmine.png" style="width: 20px; height: 20px; margin-left: 0.5rem;">'; 
                        }
                        else if (scan.powerScore >= 70) scoreColor = '#4CAF50';
                        else if (scan.powerScore >= 50) scoreColor = '#2196F3';
                        
                        return `
                            <div style="background: var(--bg-secondary); border-radius: 12px; padding: 1rem; margin-bottom: 0.75rem; border-left: 4px solid ${scoreColor};">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <div style="font-weight: 600;">${scan.name}</div>
                                        <div style="font-size: 0.85rem; color: var(--text-secondary);">${scan.category} â€¢ Worth $${scan.worthPaying}</div>
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <div style="font-size: 1.5rem; font-weight: 800; color: ${scoreColor};">${scan.powerScore}</div>
                                        ${scoreIcon}
                                    </div>
                                </div>
                            </div>`;
                    }).join('')}
                </div>
            `).join('');
        }
    </script>
</body>
</html>
